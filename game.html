<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
    <script src="jq.js" charset="utf-8"></script>
    <title>Monster Fish</title>
  </head>
  <body>
    <header>
      <h1>MONSTER FISH</h1>
    </header>
    <div id="box">
      <div id="monster1" class="right" class="reset"></div>
      <div id="monster2" class="left" class="reset"></div>
      <div id="monster3" class="right" class="reset"></div>
      <div id="monster4" class="left" class="reset"></div>
      <div id="friend" class="left" class="reset"></div>
      <div id="friend2" class="right" class="reset"></div>
      <div id="winner"></div>
      <div id="loser"></div>
      <div id="popup"></div>
    </div>
    <div id="infobox">
      <div id="playerName" class="info">name</div>
      <div id="playerScore" class="info">score</div>
      <div id="playerTime" class="info">time</div><br />
      <button id="start">start</button>
      <button id="reset">reset</button>
      <button id="instruct">instructions</button>
    </div>
  </body>
  </html>
